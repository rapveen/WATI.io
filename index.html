<!DOCTYPE html>
<html>
<head>
    <title>Add Numbers</title>
</head>
<body>
    <h1>Add Numbers</h1>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter another number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>

    <script type="text/javascript">
        function addNumbers() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({num1: num1, num2: num2})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `Result: ${data.result}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</body>
</html>
